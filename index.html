<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pong Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">

  <div id="main-menu">
  <h1>PONG</h1>
  <p id="bestDisplay">Best Win: None yet</p>
  <button id="modeToggle">Switch to Multiplayer</button>
  <label>
  Background Color:
  <input type="color" id="bgColorPicker" value="#111111" />
  </label>
  <label>
  Paddle/Ball Color:
  <input type="color" id="fgColorPicker" value="#ffffff" />
  </label>
  <label>
  Player 1 Name:
  <input type="text" id="player1NameInput" placeholder="Player 1" />
  </label>
  <label id="player2Label" class="hidden">
  Player 2 Name:
  <input type="text" id="player2NameInput" placeholder="Player 2" />
  </label>
  <button id="muteToggleMenu">Mute</button>
  <button id="startGame">Start Game</button>
  </div>

  <div id="controls">
    <div id="scoreboard">Player: 0 â€” AI: 0</div>
    <div>
      <button id="pauseToggle">Pause</button>
      <button id="muteToggle">Mute</button>
      <button id="themeToggle">Toggle Mode</button>
      <button id="menuButton" class="hidden">Main Menu</button>
    </div>
  </div>

  <div id="game-container">
  <canvas id="pong" width="1000" height="600"></canvas>
  </div>


  <script src="script.js"></script>
</body>
</html>
